<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h1>Galaga Login</h1>
    {% if error %}<p style="color:red;">{{ error }}</p>{% endif %}
    <form method="post">
        <input type="text" name="username" placeholder="Username">
        <button type="submit">Login</button>
    </form>
    <p>Or <a href="/game">play as guest</a></p>
</body>
</html>
